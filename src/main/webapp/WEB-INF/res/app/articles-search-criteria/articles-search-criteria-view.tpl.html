<div class="container">
	<h2>Article search criteria detail</h2>

	<form novalidate="novalidate" class="form-horizontal">
		<div class="row">
			<div class="col-md-6">
				<label class="control-label">Name:</label>
				<div>{{articleSearchCriteria.name}}</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<label class="control-label">Article date from:</label>
				<div>{{articleSearchCriteria.articleDateFrom | date: 'dd/MM/yyyy'}}</div>
			</div>
			<div class="col-md-3">
				<label class="control-label">Article date to:</label>
				<div>{{articleSearchCriteria.articleDateTo | date: 'dd/MM/yyyy'}}</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<label class="control-label">Keywords:</label>
				<div class="controls">
					<span>{{articleSearchCriteria.keywords}}</span>
				</div>
			</div>
		</div>
		<div class="control-group">
			<br>
			<div class="controls">
				<a ng-click="remove()" ng-show="isRemove" class="btn btn-sm btn-danger">Confirm</a>
				<a ng-click="cancel()" ng-show="isRemove" class="btn btn-sm btn-primary">Cancel</a>
				<a ng-click="cancel()" ng-show="!isRemove" class="btn btn-sm btn-primary">Close</a>
			</div>
		</div>
	</form>
</div>
